<!DOCTYPE html> 
<html> 
    <head> 
        <title>Form</title>
    </head> 
    <body>
        <form>
            <hr>
                <label for="fname">First name: </label>
                <input type="text" name="fname">
                <br><br>
                <label for="lname">Last name: </label>
                <input type="text" name="lname">
            <hr>
                <button>Button tag</button>
                <input type="button" value="Input tag button type"></button>
            <hr>
                <select>
                    <option selected>Japan</option>
                    <option>USA</option>
                    <option>China</option>
                    <option>EU</option>
                </select>
            <hr>
                <input type="radio" name="sex" value="male"> Male
                <br>
                <input type="radio" name="sex" value="female"> Female
            <hr>            
                <input type="checkbox" name="transport" value="car"> I have a car
                <br>
                <input type="checkbox" name="transport" value="bike"> I have a bike
            <hr>
        </form>
    </body> 
</html>
